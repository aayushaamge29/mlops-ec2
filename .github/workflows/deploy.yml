name: CI/CD ML API

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests with coverage gate
      run: |
        pytest --cov=app --cov-report=term-missing --cov-fail-under=80

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
        chmod 600 ~/.ssh/ec2.pem
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd simple-mlops || exit 1

          git pull origin main

          docker ps -aq | xargs -r docker stop
          docker ps -aq | xargs -r docker rm

          docker build -t simple-mlops-api .
          docker run -d \
            --restart unless-stopped \
            --log-driver=awslogs \
            --log-opt awslogs-region=us-east-1 \
            --log-opt awslogs-group=mlops-api-logs \
            --log-opt awslogs-stream=mlops-api \
            -p 8000:8000 \
            --name mlops-api \
            simple-mlops-api
        EOF
